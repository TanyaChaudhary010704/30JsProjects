<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button
     onclick="showToast(successMsg)" 
     >Success</button>
    <button
     onclick="showToast(errorMsg)" 
    >Error</button>
    <button 
    onclick="showToast(invalidMsg)"  
    >Invalid</button>
  </div>
  <div id="toast"></div>
  
  <script src="https://kit.fontawesome.com/d4b73298dc.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
