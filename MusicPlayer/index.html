<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="music-player">

      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <img src="./media/artist-img.png" alt="song image" class="song-img">
      <h1>Hasi</h1>
      <p>Tanya Chaudhary</p>

      <audio id="song">
        <source src="./media/hasi.unknown">
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/d4b73298dc.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
